---
version: 1
kind: component
meta:
  name: cloud-sql
  brief: GCP Cloud SQL
  version: 1
  source:
      dir: ./

requires:
- terraform

parameters:
- name: projectId
  env: TF_VAR_project
- name: dns.domain
  env: DOMAIN_NAME
- name: cloud.region
  env: TF_VAR_region
- name: cloud.zone
  env: TF_VAR_zone

- name: stateBucketName
  env: STATE_BUCKET

- name: component.cloudSql
  parameters:
  - name: name
    value: default
    env: TF_VAR_name
  - name: version
    value: POSTGRES_12
    brief: The MySQL, PostgreSQL or SQL Server version to use. Supported values include MYSQL_5_6, MYSQL_5_7, MYSQL_8_0, POSTGRES_9_6,POSTGRES_10, POSTGRES_11, POSTGRES_12, POSTGRES_13, SQLSERVER_2017_STANDARD, SQLSERVER_2017_ENTERPRISE, SQLSERVER_2017_EXPRESS, SQLSERVER_2017_WEB. SQLSERVER_2019_STANDARD, SQLSERVER_2019_ENTERPRISE, SQLSERVER_2019_EXPRESS, SQLSERVER_2019_WEB. https://cloud.google.com/sql/docs/db-versions
  - name: network
    env: TF_VAR_network
  - name: dbName
    value: default
    env: TF_VAR_db_name
  - name: dbUser
    value: default
    env: TF_VAR_db_user
  - name: dbPassword
    env: TF_VAR_db_password
    empty: allow
  - name: publicIP
    env: TF_VAR_public_ip
    value: false

outputs:
- name: component.cloudSql.dbName
- name: component.cloudSql.dbUser
- name: component.cloudSql.dbPassword
  kind: secret
  fromTfVar: db_password
- name: component.cloudSql.privateIp
  fromTfVar: private_ip
- name: component.cloudSql.publicIp
  fromTfVar: public_ip 
