---
version: 1
kind: component
meta:
  name: cloud-nat
  brief: GCP NAT router
  version: 1
  source:
      dir: ./

requires:
- terraform

parameters:
- name: projectId
  env: TF_VAR_project
- name: dns.domain
  env: DOMAIN_NAME
- name: cloud.region
  env: TF_VAR_region

- name: stateBucketName
  env: STATE_BUCKET

- name: component.cloudNat
  parameters:
  - name: name
    value: default
    env: TF_VAR_name
  - name: network
    env: TF_VAR_network
    value: default

outputs:
- name: component.cloudNat.routerName
  fromTfVar: router_name
